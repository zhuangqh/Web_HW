<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>拼图游戏</title>
	<link rel="stylesheet" type="text/css" href="puzzle.css">
	<script type="text/javascript" src="puzzle.js"></script>
</head>
<body>
<div id="game-container">
	<h1>拼图游戏</h1>
    <div id="puzzle" class="playing"></div>
    <div id="origin">
        <img src="tu.jpg" alt="puzzle">
    </div>
    <div id="game-status">
    	游戏时间 <input id="game-time" type="text" value="0" disabled="disabled">
    	已走步数 <input id="game-step" type="text" value="0" disabled="disabled">
    </div>
	<div id="controller">
		<button id="restart">开始游戏</button>
	</div>
</div>
</body>
</html>
