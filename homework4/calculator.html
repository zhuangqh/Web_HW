<!DOCTYPE html>
<html>
<head>
	<title>简单计算器</title>
	<meta charset=utf-8>
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<script type="text/javascript" src="calculator.js"></script>
</head>
<body>
	<div class="calcu-container">
		<h1>简单计算器</h1>
		<div class="calcu-content">
			<input id="express-view" class="calcu-screen" type="text" disabled="disabled" value="">
			<div class="button-container">
				<input class="button normal-btn" type="button" value="7">
				<input class="button normal-btn" type="button" value="8">
				<input class="button normal-btn" type="button" value="9">
				<input class="button normal-btn" type="button" value="/">
				<input class="button normal-btn" type="button" value="4">
				<input class="button normal-btn" type="button" value="5">
				<input class="button normal-btn" type="button" value="6">
				<input class="button normal-btn" type="button" value="*">
				<input class="button normal-btn" type="button" value="1">
				<input class="button normal-btn" type="button" value="2">
				<input class="button normal-btn" type="button" value="3">
				<input class="button normal-btn" type="button" value="-">
				<input class="button normal-btn" type="button" value="0">
				<input class="button normal-btn" type="button" value=".">
				<input class="button" type="button" value="&#8592" id="btn-<-">
				<input class="button normal-btn" type="button" value="+">
				<input class="button normal-btn" type="button" value="(">
				<input class="button normal-btn" type="button" value=")">
				<input class="button" type="button" value="CE" id="btn-CE">
				<input class="button" type="button" value="=" id="btn-=">
				<div class="clear"></div>
			</div>
		</div>
	</div>
</body>
</html>
