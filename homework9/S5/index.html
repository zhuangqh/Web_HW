<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮（终极秘密）</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="../assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="../assets/js/jQuery.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div id="message"></div>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div style="display:block" class="info">
              <div id="sequence"></div>
              <div id="sum"></div>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li class="button active">A<span class="num" id="num0">...</span></li>
              <li class="button active">B<span class="num" id="num1">...</span></li>
              <li class="button active">C<span class="num" id="num2">...</span></li>
              <li class="button active">D<span class="num" id="num3">...</span></li>
              <li class="button active">E<span class="num" id="num4">...</span></li>
            </ul>
          </div>
          <div class="apb curActive">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
