<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>mole</title>
	<link rel="stylesheet" type="text/css" href="mole.css">
	<script type="text/javascript" src="mole.js"></script>
</head>
<body>
<div id="game-container">
	<h1>Whac-a-mole</h1>
	<div id="notice">
		<p>Test your skill. How many boxes(moles) can you check(hit)
		in 30 seconds?</p>
		<div id="board">
			<button id="sta-end" type="button">Start Game | Stop Game</button>
			<div class="game-info">
				Time: <input type="text" value="30" name="time">
			</div>
			<input name="game-status" value="Game Over" id="game-status">
			<div class="game-info">
				Score: <input type="text" value="0" name="score">
			</div>
		</div>
	</div>
	<div id="whac-a-mole">
	</div>
	<div id="instructions">
		<h2>Instructions:</h2>
		<ol>
			<li>Click on the radio buttons(moles) as they are selected randomlyby the computer.</li>
			<li>1 point per hit, minus 1 point per miss.</li>
		</ol>
	</div>
</div>
</body>
</html>
