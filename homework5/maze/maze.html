<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>maze</title>
	<link rel="stylesheet" type="text/css" href="maze.css">
	<script type="text/javascript" src="maze.js"></script>
</head>
<body>
	<div id="game-container">
		<h1>The Amazing Mouse Maze!</h1>
		<p>Move your mouse over the "S" to begin.</p>
		<div id="notice">
			<p></p>
		</div>
		<div id="maze">
			<div class="block"></div>
			<div class="block"></div>
			<div class="block"></div>
			<div class="block"></div>
			<div class="block"></div>
			<div id="start">S</div>
			<div class="block"></div>
			<div id="end">E</div>
			<div class="block"></div>
			<div class="block"></div>
			<div class="block"></div>
		</div>
		<div id="game-guide">
			<p>The object of this game is to guide the mouse cursor through
			the start area and get to the end area. Be sure to avoid the
			walls.</p>
			<div id="block"></div>
			<p>Good luck!</p>
		</div>
	</div>
</body>
</html>
